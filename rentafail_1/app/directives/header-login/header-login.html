<div class="container_header-login">
    <div data-ng-if="!loggedin">
        <form ng-submit="confirm()">
            <input type="text" ng-model="username.name" placeholder="username/email" />
            <input type="text" ng-model="password.pass" placeholder="password" />
            <br />
            <input type="submit" class="btn btn-primary" value="Login" />
        </form>

        <!--<input type="text" ng-model="username.name"></input>
        <input type="button" ng-click="btn()"></input>-->
        <a href="#">Register</a>
        <a href="#">Forgot password</a>
    </div>
    <div data-ng-if="loggedin">
        Logged in as {{users[iUser].name}}
    </div>
</div>
